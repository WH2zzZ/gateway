name: Java CI

on: [push]
env:
  PASSWORD: ${{secrets.DOCKER_ALIYUN_SECRET}}
  USERNAME: ${{secrets.DOCKER_ALIYUN_USERNAME}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn verify --file pom.xml

